		function delta(Matriz){
		/*
			1|2|3=6 
			3|2|1=6
			4|5|8=17
		
			0,0|0,1|0,2
			1,0|1,1|1,2
			2,0|2,1|2,2
			
			0,0|0,1|0,2
			1,0|1,1|1,2
			2,0|2,1|2,2
			0,0|0,1|0,2
			1,0|1,1|1,2
		*/	
			//fila,columna			
			//DATOS
			//Ecuacion1
			var x00=Matriz[0][0];
			var x10=Matriz[1][0];
			var x20=Matriz[2][0];
			
			var y01=Matriz[0][1];
			var y11=Matriz[1][1];
			var y21=Matriz[2][1];
			
			var z02=Matriz[0][2];
			var z12=Matriz[1][2];
			var z22=Matriz[2][2];
			
			var r03=Matriz[0][3];
			var r13=Matriz[1][3];
			var r23=Matriz[2][3];
			//Fin Ecuacion1
			//DATOS
			//console.log(x00+"|"+y11+"|"+z22);
			/*
			x00|y01|z02
			x10|y11|z12
			x20|y21|z22
			x00|y01|z02
			x10|y11|z12
			*/	
			$("#delta").html("");
			
			$("#delta").append("<tr><th>D</th></tr>");
			$("#delta").append("<tr><th>Primeras diagonales</th></tr>");
			
			$("#delta").append("<tr>");
			//x00*y11*z22
			
			var diagonal1=operacion(x00,y11,z22);	
			$("#delta").append("<td>"+x00+"|"+y11+"|"+z22+"|="+diagonal1+"</td>");
			$("#delta").append("</tr>");
			$("#delta").append("<tr>");
			//x00*y11*z02
			
			var diagonal2=operacion(x10,y21,z02);
			$("#delta").append("<td>"+x10+"|"+y21+"|"+z02+"|="+diagonal2+"</td>");
			$("#delta").append("</tr>");
			$("#delta").append("<tr>");
			//x00*y11*z02
			
			var diagonal3=operacion(x20,y01,z12);
			$("#delta").append("<td>"+x20+"|"+y01+"|"+z12+"|="+diagonal3+"</td>");
			$("#delta").append("</tr>");
			
			$("#delta").append("<tr><th>Segundas diagonales</th></tr>");
			
			//z02*y11*x20
			$("#delta").append("<tr>");
			
			var diagonal4=operacion(z02,y11,x20);	
			$("#delta").append("<td>"+z02+"|"+y11+"|"+x20+"|="+diagonal4+"</td>");
			//z12*y21*x00
			$("#delta").append("</tr>");
			$("#delta").append("<tr>");			
			var diagonal5=operacion(z12,y21,x00);	
			$("#delta").append("<td>"+z12+"|"+y21+"|"+x00+"|="+diagonal5+"</td>");
			//z22*y01*x10
			$("#delta").append("</tr>");
			$("#delta").append("<tr>");			
			var diagonal6=operacion(z22,y01,x10);	
			$("#delta").append("<td>"+z22+"|"+y01+"|"+x10+"|="+diagonal6+"</td>");
			$("#delta").append("</tr>");
			
			
			var Respuesta=(parseInt(diagonal1)+parseInt(diagonal2)+parseInt(diagonal3))-(parseInt(diagonal4)+parseInt(diagonal5)+parseInt(diagonal6));
			//console.log(diagonal1+"+"+diagonal2+"+"+diagonal3+"+"+diagonal4+"+"+diagonal5+"+"+diagonal6);
			$("#delta").append("<tr><th>Total="+Respuesta+"</th></tr>");
			$("#resultadoD").val(Respuesta);
			//console.log(Respuesta);
			//funcion de operacion-> numero1,numero2,signo operacion(2,5,s00)
		}

			//z12*y21*x00

			$("#delta3").append("<tr>");			
			var diagonal5=operacion(r13,y21,x00);

			//z22*y01*x10
			$("#delta3").append("</tr>");
			$("#delta3").append("<tr>");			
			var diagonal6=operacion(r23,y01,x10);	
			$("#delta3").append("<td>"+r23+"|"+y01+"|"+x10+"|="+diagonal6+"</td>");
			$("#delta3").append("</tr>");
			
			
			var Respuesta=(parseInt(diagonal1)+parseInt(diagonal2)+parseInt(diagonal3))-(parseInt(diagonal4)+parseInt(diagonal5)+parseInt(diagonal6));
			//console.log(diagonal1+"+"+diagonal2+"+"+diagonal3+"+"+diagonal4+"+"+diagonal5+"+"+diagonal6);
			$("#delta3").append("<tr><th>Total="+Respuesta+"</th></tr>");
			$("#resultadoD3").val(Respuesta);
			//console.log(Respuesta);
			//funcion de operacion-> numero1,numero2,signo operacion(2,5,s00)
			
		}
					
		function operacion(dato1,dato2,dato3){
			var respuesta="";
					
			respuesta	=(parseInt(dato1))*(parseInt(dato2))*(parseInt(dato3));
					
			return respuesta;
		}
